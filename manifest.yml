---
declared-services:
  sample-node-mongo:
    label: compose-for-mongodb
    plan: Standard
applications:
- disk_quota: 1024M
  name: nodemongosample
  domain: mybluemix.net
  host: node-mongo-sample-123
  memory: 256M
  instances: 1
  timeout: 180
  buildpack: sdk-for-nodejs
  command: npm start
  services:
    - sample-node-mongo
  env:
    OPENAPI_SPEC: /swagger/api
